application: andrewjeromemeyers
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /styles
  static_dir: web/styles

- url: /scripts
  static_dir: web/scripts

- url: /images
  static_dir: web/images
  
- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: django
  version: latest