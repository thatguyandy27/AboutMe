<!DOCTYPE  HTML>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet"  href="styles/styles.css" />
        
        <script src="scripts/libraries/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="scripts/libraries/knockout-2.1.0.js" type="text/javascript"></script>
        <script src="scripts/model/leftnavitem.js" type="text/javascript"></script>
        <script src="scripts/datasource.js" type="text/javascript"></script>
        <script src="scripts/viewmodel.js" type="text/javascript"></script>
        
        <script type='text/html' id='objective'>
            <h2>What is this? </h2>
            <div>This is a page that I wrote to create an online profile, but most importantly I wanted an execuse
                to use Knockout.  One thing that I believe is if you want to get good at something then you need to 
                practice.  So here is some practice!</div>
            <h2>About Me</h2>
            <div>I am a highly self-motivated developer that loves to learn new technologies and practices.   
                I have developed many web applications, console applciations, and desktop applications  
                from start to finish.  I have a strong passion for science (particularly physics and psycology), 
                computers (sofware and hardware), sports, and history.  I chose my school particularly
                because there was a strong focus in the math and sciences (everyone pretty much had to take calc2 and cs 101),
                and my degree because I wanted to learn exactly how everything worked to make these complex computer 
                devices and systems.  Computer Engineering allowed me to get a good understanding on hardware aspect as 
                well as a good dive into how software, operating systems, etc. works from low level assembly to higher levels. </div>
            <h2>Education</h2>
            <div>Illinois Institute of Technology, Chicago IL, 2005, BS in Computer Engineering</div>
        </script>
        <script type='text/html' id='engineering'>
        <span id='engineeringSection'>
            <h2>Engineering Skillz</h2>
            <div class='header'>
                Languages:
                <ul data-bind='foreach: langauges'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                Project Experience:
                <ul data-bind='foreach: applications'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                Tools:
                <ul data-bind='foreach: tools'>
                    <li data-bind='text: $data' >
                </ul>
            </div>

            <div class='header'>
                Microsoft Technologies:
                <ul data-bind='foreach: netFrameworks'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                JavaScript Frameworks:
                <ul data-bind='foreach: javascriptFrameworks'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                Software Engineering:
                <ul data-bind='foreach: softwareEngineering'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
        </span>
        </script>
        
        <script type="text/html" id='leadership'>
            <div>Leadership template</div>
        </script>
        
        <script type="text/html" id='workexperience'>
            <div>Work Experience template</div>
        </script>
        <script type='text/html' id='personal'>
            <div>Personal template</div>
        </script>
        <script type="text/html" id='interests'>
            <div>Interests template</div>
        </script>
        <script type='text/html' id='books'>
            <div>Here is a good list of books I have read and a short description of them.</div>
            <ul data-bind='foreach: books'>
                <li data-bind='text: title' >
            </ul>
        </script>
        <script type='text/html' id='moreinfo'>
            <h3>Additional Resources</h3>
            
            <div>Here are some more resources to find out more about me!</div>
            
            <ul data-bind="foreach: links" > 
                <li><a  data-bind='text: label, attr: { href: link}' />
                </li>
            </ul>
            
        </script>
        
        <title>Andrew Meyers</title>
        
         <script type="text/javascript">

            $(document).ready(function () {
                ko.applyBindings(window.viewmodel);
            });
        </script>
    </head>
    <body >
        <div id='header'>
            <h1>Andrew J Meyers</h1>
        </div>
        <div id='body'>
            <div id='leftNav'>
                <ul data-bind="foreach: leftNavItems, style:{display: leftNavItems().length > 0 ? '':'none'}"  >
                    <li data-bind='text: label, click: function(data){$parent.updateSelected(data.id);} '>
                    </li>
                </ul>
            </div>
            <div id='content' data-bind="template: {name: function(){ return selectedItem().id}, data: selectedItem}">
                
            </div>
        </div>
        <div id='footer'>
            <div>Contact me at meyeand1@iit.edu</div>
        </div>
    </body>
</html>
