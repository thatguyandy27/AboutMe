        <script type='text/html' id='engineering'>
        <span id='engineeringSection'>
            <h2>Engineering Skillz</h2>
            <div class='header'>
                Languages:
                <ul data-bind='foreach: langauges'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                Project Experience:
                <ul data-bind='foreach: applications'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                Tools:
                <ul data-bind='foreach: tools'>
                    <li data-bind='text: $data' >
                </ul>
            </div>

            <div class='header'>
                Microsoft Technologies:
                <ul data-bind='foreach: netFrameworks'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                JavaScript & JS Frameworks:
                <ul data-bind='foreach: javascriptFrameworks'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                Software Engineering:
                <ul data-bind='foreach: softwareEngineering'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
        </span>
        </script>

        <script type="text/html" id='leadership'>
            <h2>Leadership Skillz</h2>
             <div class='header'>
                Employee Management:
                <ul data-bind='foreach: peopleManagement'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
            <div class='header'>
                Software Management:
                <ul data-bind='foreach: softwareManagement'>
                    <li data-bind='text: $data' >
                </ul>
            </div>
        </script>

        <script type="text/html" id='workexperience'>
            <div>Projects/div>

        </script>
        <script type='text/html' id='personal'>
            <div>Personal template</div>
        </script>
        <script type="text/html" id='interests'>
            <div>Interests template</div>
        </script>

        <script type='text/html' id='books'>
            <div class='bookContainer'>
                <h2>Books</h2>
                <div>Here is a list of professional books I have read and a short description of them.</div>
                <ul data-bind='foreach: books'>
                    <li >
                        <a data-bind='attr:{href: link}' ><h3 data-bind='text: title' ></h3></a>
                        <div data-bind='foreach: [1,2,3,4,5]' >
                            <img data-bind='attr:{src: $data <=$parent.rating ?
                             "/images/stargold32.png" : "/images/starwhite32.png"}'
                             class='star' />
                        </div>
                        <div data-bind='text: review' class='textBubble' ></div>

                    </li>

                </ul>
            </div>
        </script>

        <script type='text/html' id='links'>
            <div class='linkContainer'>
                <h2>Addtional Links</h2>
                <div>A list of links to other sites, profiles, or interesting projects.</div>
                <ul data-bind='foreach: links'>
                    <li >
                       <a data-bind='attr: { href: url}'><h3 data-bind='text: title' ></h3></a>
                       <div data-bind='text: description' class='textBubble' ></div>

                    </li>

                </ul>
            </div>
        </script>

        <title>Andrew Meyers</title>

         <script type="text/javascript">

            $(document).ready(function () {
                ko.applyBindings(window.viewmodel);
            });
        </script>
    </head>

        <div id='body'>

                    <li data-bind='text: label, click: function(data){$parent.updateSelected(data.id);} '>
                    </li>
                </ul>
            </div>
            <div id='content' data-bind="template: {name: function(){ return selectedItem().id}, data: selectedItem}">

            </div>
        </div>
        <div id='footer'>
        	<div class="middle">
            <div class="content">Contact me at AndrewJMeyers28@gmail.com</div>
